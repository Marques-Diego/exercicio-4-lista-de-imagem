<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de imagens - Exerc√≠cio de Flexbox</title>
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Manrope:wght@800&family=Oxanium:wght@300;400;700&family=Poppins:wght@300;500;800&family=Public+Sans:wght@300;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section class="pinturas">
        <div class="pintura">
          <img class="imagem" src="./src/imagens/rome.png" alt="pintura rome" />

          <div class="informacoes">
            <h2 class="titulo">Rome</h2>
            <h3 class="subtitulo">Michelangelo</h3>
          </div>
        </div>

        <div class="pintura">
            <img class="imagem" src="./src/imagens/boat.png" alt="pintura boat" />
  
            <div class="informacoes">
              <h2 class="titulo">Boat at Sea</h2>
              <h3 class="subtitulo">Vincent Van Gogh</h3>
            </div>
          </div>

          <div class="pintura">
            <img class="imagem" src="./src/imagens/sand-and-sea.png" alt="pintura Sand and Sea" />
  
            <div class="informacoes">
              <h2 class="titulo">Sand and Sea</h2>
              <h3 class="subtitulo">Da Vinci</h3>
            </div>
          </div>

          <div class="pintura">
            <img class="imagem" src="./src/imagens/starry-night.png" alt="pintura starry night" />
  
            <div class="informacoes">
              <h2 class="titulo">Starry Night</h2>
              <h3 class="subtitulo">Vincent Van Gogh</h3>
            </div>
          </div>
      </section>
    </main>
  </body>
</html>
